<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Mahi 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fce4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 24px;
      color: #d81b60;
      margin-bottom: 10px;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .emoji {
      font-size: 24px;
      margin: 10px;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #9c27b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>For You, Mahi! 🌸💖</h1>
    <span class="emoji">🌼🐰🌸🦄💐</span>
    <video controls autoplay>
      <source src="mahi1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <span class="emoji">🌸💖🐻🌼🌷</span>
    <footer>Made with 💕 just for you!</footer>
  </div>
</body>
</html>
